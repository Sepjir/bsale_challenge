<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Tienda</title>
</head>
<body>
    <main>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Bsale Test</a>
              <form class="d-flex" role="search">
                <input class="form-control me-2" placeholder="Buscar" list="datalist" id="product">
                <datalist id="datalist">

                </datalist>
                <button class="btn btn-outline-success" id="search" type="button">Search</button>
              </form>
            </div>
          </nav>
    </main>
    <section class="mt-5">
      <h1 class="text-center mt-5">Productos</h1>
      <div class="container d-flex justify-content-end">
        <div class="dropdown me-1">
          <button type="button" class="btn btn-secondary dropdown-toggle" id="dropdownMenuOffset" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="10,20">
            Categorias
          </button>
          <ul class="dropdown-menu" id="category" aria-labelledby="dropdownMenuOffset">
            
          </ul>
      </div>
    </section>
    <section>
        <div class=" mt-2 container">
            <div id="cards" class="row">

            </div>
            <div class="mt-2 container d-flex justify-content-center">
              <nav aria-label="Page navigation example">
                  <ul id="pagination" class="pagination">

                  </ul>
              </nav>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
